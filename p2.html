<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWO SUM</title>
    <style>

    </style>
</head>
<body>
    <h2>Input Array  = [<span id="arrDisplay"></span>]</h2> 
    <h2>Target Number  = <span id="targetDisplay"></span></h2> 
    <h3 id="result">Index Numbers : = </h3> 
    <script>
      const arr = prompt("Enter the Array Inputs(All Inputs space separated)");
      const target = prompt("Enter The Target Number");
      let arrDisplay = document.getElementById("arrDisplay");
      let targetDisplay = document.getElementById("targetDisplay");
      let result = document.getElementById("result");
      arrDisplay.innerHTML = arr;
      targetDisplay.innerHTML = target
      let ipArr = arr.split(" ").map(Number);
      let temp = [];
      for(let i=0;i<ipArr.length-1;i++){
        for(let j=i+1;j<ipArr.length;j++){
           if(ipArr[i] + ipArr[j] == target){
                temp.push(`[${i}, ${j}]`);
           }
        }
      }
      result.innerHTML += temp;
      console.log(temp)
    </script>
</body>
</html>
